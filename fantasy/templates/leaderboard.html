{% extends "base.html" %}

{% block body %}
<h1>User: {{ user }}</h1>

<h2>Series: <a href="{{ series.get_absolute_url }}">{{ series }}</a></h2>

<div id="leaderboard-container">
    <table id="leaderboard-table" class="currweatherTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Total Points</th>
            </tr>
        </thead>
        <tbody>
{% for p in points_list %}
            <tr>
                <td>{{ p.name }}</td>
                <td>{{ p.points }}</td>
            </tr>
{% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
