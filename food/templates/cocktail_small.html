<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>CracklyFinger Cocktails</title>
    
<link rel="stylesheet" type="text/css" href="{% block stylesheet %}http://yui.yahooapis.com/2.4.1/build/reset-fonts-grids/reset-fonts-grids.css{% endblock %}">

{% block extrastyle %}
<meta name="viewport" content="width=device-width" />

<!--[if !IE]>-->
<link rel="stylesheet" media="only screen and (max-width: 480px)" href="/static/css/small-device.css" type="text/css" >
<link rel="stylesheet" media="screen and (min-device-width: 481px)" href="/static/css/normal-browser.css" type="text/css" >
<!--<![endif]-->

<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.4.1/build/fonts/fonts-min.css">
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.4.1/build/base/base-min.css">
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.4.1/build/assets/skins/sam/skin.css">
    
<style>
#custom-doc {
	margin:auto;text-align:left; /* leave unchanged */
	width:36.92em;/* non-IE */
	*width:36.03em;/* IE */
	min-width:480px;/* optional but recommended */
}
#cocktail {
    text-align: left;
    font-size: 1em;
    margin: 10px;
}
#cocktail ul {
    margin: 5px;
}
#cocktail li {
    padding-top: 8px;
    margin-left: 15px;
}
#recipe_select {
    margin-bottom: 10px;
    text-align: left;
}
#ingredient_select {
    margin-top: 10px;
    margin-bottom: 20px;
    text-align: left;
}
#recipe_title, #ingredient_title {
    font-size: 160%;
    margin-top: 10px;
    margin-bottom: 10px;
    text-align: left;
    font-weight: bold;
}
#recipe_description {
    font-size: 120%;
    font-style: italic;
}
#recipe_directions {
    font-size: 120%;
    margin-top: 10px;
}
#instructions, #ingredient_description {
    font-size: 120%;
}
.i_qty {
    text-align: right;
    font-size: 120%;
}
.i_title {
    font-size: 120%;
    ;
}
.i_modifier {
    margin-left: 10px;
    font-style: italic;
}
</style>

{% endblock %}

{% block javascript %}
<script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/yahoo-dom-event/yahoo-dom-event.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/element/element-beta-min.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/animation/animation-min.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/button/button-min.js"></script>

<!-- <script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/utilities/utilities.js"></script> -->
<!-- <script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/container/container-min.js"></script> -->
<!-- <script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/menu/menu-min.js"></script> -->
<!-- <script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/connection/connection-min.js"></script> -->

<script type="text/javascript" src="/static/js/doc_utils.js"></script>

<script language="javascript">
function reDir(loc) {
    window.location=loc;
}
</script>
{% endblock %}

{% block extrahead %}{% endblock %}

<link rel="apple-touch-icon" href="/static/img/cocktail-icon.png" />

</head>

<body class=" yui-skin-sam">
    
<div id="custom-doc>
    <div id="hd">
        {% block hd %}
        <div class="yui-b" id="recipe_select">
            <form action="." method="post">
                <select id="id_cocktail" onchange=reDir(this.options[this.selectedIndex].value);>
                    <option value="">Select a recipe</option>
                    {% for item in recipe_list %}
                    <option value="{% url food-recipe-detail recipe_type=recipe_type,slug=item.slug %}">
                        {{ item.title }}
                    </option>
                    {% endfor %}
                </select>
            </form>
        </div>
        {% endblock hd %}
    </div>

    <div id="bd">
        {% block bd %}
        {% endblock bd %}
    </div>

    <div id ="ft">
        {% block ft %}
        <div class="yui-b" id="ingredient_select">
            <form action="." method="post">
                <select id="id_foodstuff" onchange=reDir(this.options[this.selectedIndex].value);>
                    <option value="">Select an ingredient</option>
                    {% for item in foodstuff_list %}
                    <option value="{% url food-ingredient-detail recipe_type=recipe_type,slug=item.slug %}">
                        {{ item.title }}
                    </option>
                    {% endfor %}
                </select>
            </form>
        </div>
        {% endblock ft %}
    </div>
</div> <!-- doc3 -->

</body>

</html>
