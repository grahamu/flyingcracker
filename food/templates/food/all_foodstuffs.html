{% extends "cocktail.html" %}

{% block body %}
{% if all_foodstuff %}
   <h4>All Ingredients</h4>
   <ul>
   {% for foodstuff in all_foodstuff %}
      <li><a href="{{ foodstuff.slug }}">{{ foodstuff }}</a></li>
   {% endfor %}
   </ul>
{% else %}
   No ingredients in the database.
{% endif %}
{% endblock %}
