{% extends "cocktail.html" %}

{% block body %}
<div class="cocktail">
    <div class="box">
        <div class="header">
            <div class="title">
                All {{ recipe_type|capfirst }} Recipes
            </div>
        </div>
    {% if all_recipes %}
        <table>
        {% for recipe in all_recipes %}
            <tr>
                <td><a href="{% url food-recipe-detail recipe_type=recipe_type,slug=recipe.slug %}">{{ recipe.title }}</a></td>
                <td>{{ recipe.teaser }}</td>	
            </tr>
        {% endfor %}
        </table>
    {% else %}
        <p>No {{ recipe_type }} recipes in the database.</p>
    {% endif %}
    </div>
    
    <div class="box">
        <a href="{% url food-ingredient-list recipe_type=recipe_type %}">All Ingredients</a>
    </div>
</div>
{% endblock %}
