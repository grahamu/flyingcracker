<h2>{{ recipe.title }}</h2>
<table>
	{% for i in ingredients %}
	<tr>
		<td>{{ i.quantity }}</td>
		<td>{{ i.title }}</td>
		<td>{{ i.modifier }}</td>
	</tr>
	{% endfor %}
</table>
