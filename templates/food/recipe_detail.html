{% load markup %}
<h2>{{ recipe.title }}</h2>
<table>
	{% for i in ingredients %}
	<tr>
		<td>{{ i.quantity }}</td>
		<td><a href="../ingredient/{{ i.slug }}">{{ i.title }}</a></td>
		<td>{{ i.modifier }}</td>
	</tr>
	{% endfor %}
</table>
<br />
{{ recipe.directions|textile }}<br />
{{ recipe.description|textile }}<br />
<br />added {{ recipe.pub_date|date:"F j, Y" }}<br />
<br />
<a href="../">All Cocktails</a>
