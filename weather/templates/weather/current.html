{% extends "weather.html" %}

{% load markup %}

{% block body %}
	<div class="weather">
		<div class="box">
            <div class="header">
                <div class="title">
                    Crested Butte South Current Conditions
                </div> <!-- title -->

                <div class="date">
                    <span id="current_timestamp">{{ current.timestamp }}</span>
                </div> <!-- date -->
            </div> <!-- header -->

            <div class="body">
                <div>
                Temp: <span id="current_temp">{{ current.temp|floatformat:0 }}</span>&#186;
                </div>
                
                <div>
                Humidity: <span id="current_humidity">{{ current.humidity }}</span>%
                </div>
                
                <div>
                Barometer: <span id="current_barometer">{{ current.barometer }}</span>"
                </div>
            </div> <!-- body -->
        </div>  <!-- box -->
    </div>  <!-- weather -->
{% endblock %}
