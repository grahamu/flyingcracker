<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>CracklyFinger Weather</title>
    
    <meta name="keywords" content="cracklyfinger, weather, forecast, current conditions" />
    <meta name="viewport" content="width=320; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    
    <link rel="apple-touch-icon" href="/static/img/weather-icon.png" />
    <link rel="stylesheet" type="text/css" href="/static/css/iui.css" />
<!--    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.4.1/build/reset-fonts-grids/reset-fonts-grids.css"> -->
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.4.1/build/grids/grids-min.css">

    <script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/utilities/utilities.js"></script>
    <script type="text/javascript" src="/static/js/doc_utils.js"></script>
<style>


.container {
    position: absolute;
    width: 100%;
}

body[orient="profile"] .panel {
    height: 416px;
}

body[orient="landscape"] .panel {
    height: 268px;
}

#page_title {
    text-align: center;
    font-size: 80%;
}
#curr_weather {
    text-align: center;
}
#curr_temp {
    font-size: 3em;
    text-align: center;
    margin: 5px;
    height: 280px;
}
#curr_press, #curr_trend, #curr_wind, #curr_humidity, #curr_windchill {
    font-size: 2em;
    text-align: center;
    line-height: 90%;
}
#curr_indoor {
    font-size: 80%;
}
.weather_title {
    margin-bottom: 20px;
}
.curr_units {
    font-size: 60%;
}
.warning {
    color: red;
    font-weight: bold;
}
</style>

<script type="application/x-javascript">
    
    addEventListener("load", function()
    {
        setTimeout(updateLayout, 0);
    }, false);

    var currentWidth = 0;
    
    function updateLayout()
    {
        if (window.innerWidth != currentWidth)
        {
            currentWidth = window.innerWidth;

            var orient = currentWidth == 320 ? "profile" : "landscape";
            document.body.setAttribute("orient", orient);
            setTimeout(function()
            {
                window.scrollTo(0, 1);
            }, 100);            
        }
    }

    setInterval(updateLayout, 400);
    
</script>

</head>

<body>
    <div class="panel" selected="true">
        <div id="curr_weather">
            <div id="curr_temp_plot" class="yui-b">
                <img src="{{ chart }}" alt="data chart" />
            </div>
            Data: {{ data_list }}<br />
            max: {{ max }}<br />
            min: {{ min }}
        </div>
    </div>
</body>

</html>
